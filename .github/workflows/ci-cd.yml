name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  NODE_VERSION: 20.x

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:ci

      - name: Build frontend bundle
        run: npm run build

      - name: Prepare deployment package
        run: |
          npm prune --omit=dev
          zip -r dist.zip . \
            -x ".git/*" \
               ".github/*" \
               "coverage/*" \
               "coverage/**" \
               "dist.zip"

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: dist.zip


